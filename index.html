<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/Img/calculator_icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Calculator | @SM</title>
</head>

<body class="min-h-dvh flex flex-col select-none">
  <header>
    <a href="https://github.com/ShailavMalik/Calculator" target="_blank">
      <h1
        class=" text-center text-shadow-2xs text-shadow-purple-200 text-4xl mt-4 text-white font-serif mb-10 hover:rotate-2 hover:transition-transform hover:duration-500 hover:ease-in-out active:opacity-70 drop-shadow-[0_0_10px_rgba(255,255,255,0.7)]">
        Calculator
      </h1>
    </a>
  </header>

  <main class="grow flex flex-col items-center">
    <div
      class="calc-container-main w-min flex h-min -translate-y-2 flex-col mt-10 shadow-[10px_15px_50px_#ccb3ff] ring ring-purple-400 rounded-xl  [&_button]:active:scale-110">
      <!-- * calc-output -->
      <div class="bg-amber-50 h-13 mb-[0.5px] text-2xl rounded-t-xl text-right p-3 relative" id="calc-output-box">
        <div class="ans_div absolute text-sm light font-light top-0 hidden" id="ans_div">Ans</div>
        <div class="h-full" id="calc-output"></div>
      </div>
      <input type="text" disabled
        class="bg-amber-50  mb-[0.5px] w-full p-5 text-2xl h-14  caret-transparent text-right focus:outline-0"
        autocomplete="off" id="calc-input">
      <!-- * calc-input -->

      <div
        class="calc-key-container flex flex-col w-max pr-2 pl-2 pt-3 pb-3 h-max items-center rounded-b-xl bg-gradient-to-br from-rose-400 via-fuchsia-500 to-indigo-500">
        <audio src="/sound/button_click.wav" id="button_sound"></audio>
        <div class="top-row flex   [&>button]:rounded-4xl [&>button]:m-2">
          <button class="w-13 h-13 active  bg-red-500" id="clear">AC</button>
          <button class="w-14 h-14" id="back"><img class="" src="Img/arrow-64.png" alt=""></button>
          <button class="w-13 h-13 op_btn bg-pink-300" id="exp" value="^">^</button>
          <button class="w-13 h-13 bg-orange-600" id="equalto">=</button>
        </div>

        <div class="flex">
          <div
            class="calc-numberic [&_button]:bg-blue-300  [&_button]:w-13 [&_button]:h-13 [&_button]:rounded-4xl [&_button]:m-2">
            <div class="num-row-1 ">
              <button class="num_btn" value="7">7</button>
              <button class="num_btn" value="8">8</button>
              <button class="num_btn" value="9">9</button>
            </div>
            <div class="num-row-2">
              <button class=" num_btn" value="4">4</button>
              <button class=" num_btn" value="5">5</button>
              <button class=" num_btn" value="6">6</button>
            </div>
            <div class="num-row-3">
              <button class=" num_btn" value="1">1</button>
              <button class=" num_btn" value="2">2</button>
              <button class=" num_btn" value="3">3</button>
            </div>
            <div class="num-row-4">
              <button class=" num_btn" value="00">00</button>
              <button class="num_btn" value="0">0</button>
              <button class="num_btn" value=".">.</button>
            </div>
          </div>

          <div class="side-row flex flex-col [&>button]:w-13 [&>button]:h-13 [&>button]:m-2 [&>button]:rounded-4xl">
            <button class="op_btn bg-amber-300" id="mul" value="*">*</button>
            <button class="op_btn bg-amber-300" id="sub" value="-">-</button>
            <button class="op_btn bg-amber-300" id="add" value="+">+</button>
            <button class="op_btn bg-amber-300" id="div" value="/">/</button>
          </div>
        </div>

      </div>
    </div>

  </main>



  <footer class="bg-gradient-to-r from-purple-800 via-pink-600 to-blue-700 to-green text-center p-1  text-white">
    <div class="text-sm">Made with ❤️ by <a class="animate-pulse hover:underline"
        href="https://shailav-portfolio.vercel.app/" target="_blank">
        Shailav Malik</a> , 2025</div>
  </footer>





  <script type="module" src="/src/main.js"></script>
</body>

</html>
